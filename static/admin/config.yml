backend:
  name: github
  repo: octalbit/blog-lustosa-e-moura

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: url_movie, label: URL do video }
      - { name: url_photo, label: URL da foto }
      - { name: body, label: Body, widget: markdown }